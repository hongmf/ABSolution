# SEC Filing Types of Interest for ABS
filing_types:
  primary:
    - form: "ABS-EE"
      description: "ABS Informational and Computational Material"
      frequency: "Event-driven"

    - form: "10-D"
      description: "Asset-Backed Issuer Distribution Report"
      frequency: "Monthly"

    - form: "ABS-15G"
      description: "Asset-Backed Securities Report"
      frequency: "Annual"

  secondary:
    - form: "10-K"
      description: "Annual Report"
      frequency: "Annual"

    - form: "8-K"
      description: "Current Report"
      frequency: "Event-driven"

    - form: "10-Q"
      description: "Quarterly Report"
      frequency: "Quarterly"

# Download Settings
download_settings:
  default_lookback_days: 365
  rate_limit_requests_per_second: 10
  retry_attempts: 3
  timeout_seconds: 30

  # S3 configuration for AWS deployment
  s3:
    bucket_name: "absolution-sec-filings"
    raw_prefix: "raw-filings"
    processed_prefix: "processed-filings"
    archive_prefix: "archive-filings"

  # Local storage configuration
  local:
    base_directory: "./data/sec_filings"
    structure: "issuer/year/form_type"
